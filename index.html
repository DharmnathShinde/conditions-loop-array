<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>1] if else statement</h1>
    <h2>enter your age</h2>
    <input type="number" id="ss" value="3" />
    <p id="op"></p>
    <button onclick="cal()">submit</button>
    <br />
    <br />
    <h1>2]Switch case</h1>
    <h2>
      enter 1 for addition,2 for substraction,3 for multiplication,4 for
      division
    </h2>
    <input type="number" id="switch" />
    <button onclick="swich()">click</button>
    <p id="options"></p>
    <br />
    <br />
    <h1>3]for loop</h1>
    <h2>enter number which you want table</h2>
    <input type="number" id="t" />
    <button onclick="table()">Enter</button>
  <div id="st"></div>

     <h1>4] Display list</h1>
     <ul id="list">
      <li>one</li>
      <li>two</li>
      <li>three</li>
      <li>four</li>
     </ul>
     <button onclick="display()">display</button>

     <h1>5]clone array</h1>
     <p id="clone"></p>
     <button onclick="clon()" >clone</button>
  <script>
   var  array=["one","two","three"]
    document.getElementById('clone').innerHTML=array;
   function clon(){
    var arr2 =array.slice()
  const node=document.createTextNode("    "+arr2)
    document.getElementById("clone").appendChild(node)
    console.log(arr2)
   }

    function display(){
      let k=document.getElementById("list")
      k.style.display="block"
     }

      function table() {
        
      let tabl = document.getElementById("t");
        let tab = parseInt(tabl.value);
        let t = document.getElementById("st");
        var tablehtml="<table>";
        for (i = 1; i <= 10; i++) {
          let mult=i*tab
          tablehtml+="<tr><td>"+mult+"</td></tr>"
        }
        tablehtml+="</table>"
        t.innerHTML=tablehtml;
        console.log(tablehtml)
      }
      let s = document.getElementById("ss");

      function cal() {
        let a = parseInt(s.value);
        if (a >= 18) {
          document.getElementById("op").innerText = "you can drive car";
        } else {
          document.getElementById("op").innerText = "you can't drive";
        }
      }

      let sw = document.getElementById("switch");
      function swich() {
        let b = parseInt(sw.value);
        switch (b) {
          case 1:
            document.getElementById("options").innerHTML =
              "you choose adition option";
            break;
          case 2:
            document.getElementById("options").innerHTML =
              "you choose substraction option";
            break;
          case 3:
            document.getElementById("options").innerHTML =
              "you choose multiplication option";
            break;
          default:
            document.getElementById("options").innerHTML = "wrong choise";
            break;
        }
      }
    </script>
  </body>
</html>
